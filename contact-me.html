<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #535a3b;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        section {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        form label {
            display: block;
            margin: 10px 0 5px;
            font-size: 1em;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        form button {
            padding: 10px;
            background-color: #535a3b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header section: Displays the page title -->
    <header>
        <h1>Contact Me</h1>
    </header>

    <!-- Contact form section: Allows users to send a message -->
    <section>
        <h2>Get in Touch</h2>
        <form action="submit-message.html" method="post">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" placeholder="Type your message here" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

</body>
</html>
